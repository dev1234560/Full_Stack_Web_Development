


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>

    <h2>Job Application</h2>
    
    <form>
        <!-- Information of a person e.g > Name , Email -->
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="Phone">Phone</label>
        <input type="tel" name="phoneNO." id="Phone" required>
        <br>
        <br>
        <label for="resume">Resume</label>
        <input type="file" name="resume" id="resume">
        <br>
        <br>
        <label for="experience">Experience(years)</label>
        <input type="number"  id="experience" min="1" max="50">
        <br>
        <br>

        <fieldset>
            <!-- Your skills -->
            <legend>Skills</legend>
            <label for="HTML">HTML</label>
            <input type="checkbox" id="HTML" value="HTML">
            <br>
            <br>
            <label for="CSS">CSS</label>
            <input type="checkbox" id="CSS" value="HTML">
            <br>
            <br>
            <label for="Javascript">Javascript</label>
            <input type="checkbox" id="Javascript" value="Javascript">
        
            <!-- The Highest Education -->
        </fieldset>
         <br>
         
        <label for="HighestEducation">Highest Education</label>
        <select  name="Highest Education" id="HighestEducation" required>
            <option value="High School">High School</option>
            <option value="">B</option>
            <option value="">C</option>
            <option value="">D</option>
            <option value="">E</option>
        </select>

        <br>
        <br>
          <!-- Full-time or Part-time  -->
        <label for="availability">Availability:</label>
        <br>
        <br>
        <label for="fulltime">Full Time</label>
        <input type="radio" name="radio1" id="fulltime">
        <br>
        <br>
        <label for="Part-Time">Part-time</label>
        <input type="radio" name="radio1" id="Part-Time">
        <br>
        <br>
        <label for="Comments">Additional Comments:</label>
        <br>
        <br>
        <textarea name="comments" id="Comments" cols="50" rows="5"></textarea>
        <br>
        <br>
        <!-- Submit Button for the submission of the form -->
        <button>Submit</button>
     </form>
</body>
</html>
